<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#/rule-management/create"><i class="fa fa-plus"></i> Edit Rule <span
                        class="sr-only">(current)</span></a></li>
                
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Edit Rule</h1>
            <form class="form-horizontal" ng-if="rule">
                <fieldset>

                   
<!--                     <div class="form-group"> -->
<!--                         <label class="col-md-4 control-label" for="project">Project</label> -->
<!--                         <div class="col-md-4">    -->
<!--                             <input id="project" ng-model="rule.projectId" name="project" type="text" class="form-control input-md" autofocus> -->
<!--                             <span class="help-block"></span> -->
<!--                         </div> -->
<!--                     </div> -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="type">Type</label>
                        <div class="col-md-4">   
                            <input id="type" ng-model="rule.type" name="type" type="text" class="form-control input-md" autofocus>
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="type">Enabled</label>
                        <div class="col-md-4">   
                            <input id="type" ng-model="rule.enabled" name="type" type="checkbox" class="form-control input-md" autofocus>
                            <span class="help-block"></span>
                        </div>
                    </div>
                  
                   <div class="form-group">
                        <label class="col-md-4 control-label">Kpis:</label>
                     
                    </div>
                  
                  
                  
                    <div class="form-group" ng-repeat="(key, value) in rule.kpis">
                        <label class="col-md-4 control-label" for="type">{{ key }}</label>
                        <div class="col-md-4">   
                        <input id="project" ng-model="value" name="{{ key }}" type="text" class="form-control input-md" autofocus>
                             
                        </div>
                    </div>            
                  
                    <!-- Error -->
                    <div class="form-group" >
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <label class="text-danger">{{ errorMessage }}</label>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="update"></label>
                        <div class="col-md-4">
                            <button ng-click="update()" id="update" name="update" class="btn btn-primary">Update</button>
                            <button ng-click="cancel()" id="cancel" name="cancel" class="btn btn-primary">Cancel</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
